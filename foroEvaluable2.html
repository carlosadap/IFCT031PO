<body>

  <header>
    <h1>El programa que aplica descuentos</h1>
  </header>
  <div>
    <label for="precio">Cual es el precio del producto?</label>
  
    <input type="number" id="precio" name="precio" min="0" required>
  </div>

  <div>
    <label for="descuento">Tienes descuento?</label>

    <input type="text" id="descuento" name="descuento"></input>
  <div>

  <div>
    <button type="button" onclick="aplicarDescuento()">Aplicar el DESCUENTAZO</button>
  </div>

  <script>
    function aplicarDescuento() {
      const precio = document.getElementById("precio").value;
      const codigo = document.getElementById("descuento").value;
      let precioFinal;
      switch (codigo) {
        case ("0.5"):
          precioFinal = precio - precio*codigo
          break;
        case ("0.2"):
          precioFinal = precio - precio*codigo
          break;
        case("0.15"):
          precioFinal = precio - precio*codigo
          break;
        default:
          precioFinal = precio
          break;
      }
      alert(`El precio final es: ${precioFinal}`)
    }
  </script>
