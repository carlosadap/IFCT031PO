<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulario de contacto</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Formulario de contacto</h1>
      <p>Escríbenos y en breve nos pondremos en contacto contigo</p>
    </header>
    <section>
      <form>
        <div>
          <label for="name">Nombre *</label>
          <input type="text" placeholder="Escribe tu nombre" required>
        </div>
        
        <div>
          <label for="email">Email *</label>
          <input type="text" placeholder="Escribe tu Email" required>
        </div>
        
        <div>
          <label for="phone">Teléfono</label>
          <input type="text" placeholder="Escribe tu teléfono">
        </div>

        <div>

          <label for="subject">Asunto *</label>
          <input type="text" placeholder="Escribe un asunto" required>
        </div>

        <div>
          <label for="message">Mensaje *</label>
          <textarea id="" name="">
            Escribe aquí tu asunto
          </textarea>
        </div>

        <div>
          <input type="button" value="ENVIAR">
        </div>
      </form>
    </section>
  </div>

  <img src="./foro6.jpg" alt="" srcset="">
</body>
</html>
